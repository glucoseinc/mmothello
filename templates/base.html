<!DOCTYPE html>

<html>
  <head>

    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">


    <script 
       src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js">
      
    </script>

    
    <script type="text/javascript">
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    
    <script type="text/javascript"
            src="{{ url_for('static', filename='base.js')}}">
    </script>

    
    {% block head %}
    {% endblock %}

    
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static',
                filename='/bootstrap/css/bootstrap.css') }}">


    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='style.css') }}">
    
  </head>
  
  <body>
    <div id="fb-root"></div>
    <div id="logo_button"></div>
    <div class="main">
      <div class="container-fluid" id="main">
	<div class="row-fluid">
	  <div class="span12">
	    
	    
	    <div class="header">
	      <div id="help_button"> HELP! </div> 
	      {% block header %}
	      {% endblock %}
	    </div>
	    
	    <div class="body">

	      <div id="help_area">
		<div id="help_text">
		  HELP TEXT!
		</div>
	      </div>
	      
	      {% block body %}
	      {% endblock %}
	    
	    </div> <!-- /body -->


	    <div class="footer">
	      (c) Glucose Inc. Written by Ikshu Dutta. Artwork by Suzuki Go.
	    </div>
	    
	    
	    
	  </div> <!-- /span -->
	</div> <!-- row-fluid -->
      </div> <!-- container-fluid -->
    </div> <!-- main -->
  </body>
</html>
